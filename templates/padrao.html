<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='bootstrap.css')}}"
    />
    <title>UniFecaf - Aula Teste</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="list-unstyled" id="messages">
      {% for category, message in messages %}
        <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">uniFECAF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{url_for('home')}}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('registerOne')}}"
                >Cadastrar Candidato</a
              >
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('out')}}">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block conteudo %} {% endblock %}
  </body>
</html>
